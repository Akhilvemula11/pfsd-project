<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Consultancy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbeee6;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color:#FF338D ;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 30px; /* Increased font size */
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4AB3E7;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Contact form container */
        .contact-container {
            background-color: white;
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .btn {
            background-color: #4AB3E7;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #edbb99;
        }


        /* Footer styling */
        footer {
            background-color: #FF338D;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
{{contact| crispy}}
    <!-- Header -->
    <header>
        Welcome to Online Consultancy
        <nav>
        <a href="http://127.0.0.1:8000">Home</a>
            </nav>
    </header>

    <!-- Contact form container -->
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form action="submit_contact.php" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Online Consultancy. All rights reserved. | Contact: +91 79989 93222
    </footer>

</body>
</html>
