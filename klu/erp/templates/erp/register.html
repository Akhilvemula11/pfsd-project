<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbeee6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }


        /* Header styling */
         header {
            background-color: #FF338D;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header h1
         {
            font-size: 36px; /* Increased font size */
            margin: 0; /* Remove default margin */
            padding: 10px; /* Add padding for better spacing */
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #4AB3E7;
            border-radius: 5px;
        }

        /* Footer styling */
        footer {
            background-color: #FF338D;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 100px; /* Adjust for header */
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn {
            background-color: #4AB3E7;
            color: white;
        }

        .signin-btn {
            background-color: #4AB3E7;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* Ensure content height allows space for footer */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
{{register| crispy}}
    <!-- Header -->
    <header>
        <nav>
            <h1>Welcome to Online Consultancy</h1>
            <a href="http://127.0.0.1:8000">Home</a>
            <a href="#about">About Us</a>
            <a href="http://127.0.0.1:8000/service">Services</a>
            <a href="http://127.0.0.1:8000/contact">Contact</a>
            <a href="http://127.0.0.1:8000/first">Login</a>
        </nav>
    </header>

    <!-- Content -->
    <div class="content">
        <div class="register-container">
            <h2>Register Now...</h2>

            <!-- Registration form -->
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="User Name" required>

                <input type="text" name="phone" placeholder="Mobile" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password1" placeholder="Password" required>
                <input type="password" name="password2" placeholder="Confirm Password" required>

                <!-- Sign In button -->
                <button type="submit" class="btn signin-btn">Sign In</button>
            </form>

            </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer">
        &copy; 2024 Online Consultancy. All rights reserved. | Contact: +91 79989 93222
        </div>
    </footer>

</body>
</html>
